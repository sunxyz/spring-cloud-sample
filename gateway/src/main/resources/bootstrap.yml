spring:
  application:
    name: gateway

  cloud:
    consul:
      discovery:
        tags: version=${info.version},author=${info.author},active=${spring.profiles.active}
      host: 192.168.2.54
      port: 8500
      config:
        enabled: true
        prefix: config
        defaultContext: application
        profileSeparator: ','
        format: YAML
        data-key: data
        watch:
          enabled: true
